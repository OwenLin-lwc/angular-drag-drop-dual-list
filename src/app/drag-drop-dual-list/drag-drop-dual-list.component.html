<div [formGroup]="listBoxForm">
	<h4>{{availableText}}</h4>
	<input type="text" placeholder="{{availableFilterPlaceholder}}"     formControlName="availableSearchInput" #availableSearchInput />
  <div cdkDropList #availables="cdkDropList" [cdkDropListData]        ="availableItems" [cdkDropListConnectedTo]="[selects]"
    (cdkDropListDropped)="drop($event)" class="drag-drop-list">
    <div nbButton outline status='primary' class="drag-drop-box"      *ngFor="let item of availableItems | arrayFilter:['text',       availableSearchInput.value]" cdkDrag> {{item.text}}
    </div>
  </div>

  <h4>{{selectedText}}</h4>
  <input type="text" placeholder="{{selectedFilterPlaceholder}}"
    formControlName="selectedSearchInput" #selectedSearchInput />
    <div cdkDropList #selects="cdkDropList" [cdkDropListData]         ="selectedItems" [cdkDropListConnectedTo]="[availables]"
      (cdkDropListDropped)="drop($event)" class="drag-drop-list">
      <div nbButton outline status='primary' class="drag-drop-box"    *ngFor="let item of selectedItems | arrayFilter:['text',      selectedSearchInput.value]" cdkDrag>{{item.text}}
      </div>
    </div>
</div>
